dist: trusty
language: node_js
node_js:
  - "10"
# addons:
#   apt:
#     sources: ['ubuntu-toolchain-r-test']
#     packages: ['cmake', 'g++-5']
cache:
  cargo: true
  yarn: true
  directories:
    - node_modules
compiler:
  - clang
before_install:
  - curl -sSf https://sh.rustup.rs | sh -s -- --default-toolchain=nightly -y
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - mkdir -p binaryen/bin && curl -o- -L https://github.com/WebAssembly/binaryen/releases/download/1.38.29/binaryen-1.38.29-x86-linux.tar.gz | tar -xz -C binaryen/bin --strip-components=1
  - export PATH=$HOME/.yarn/bin:$HOME/.cargo/bin:$(yarn global bin):$PATH
install:
  - yarn
script:
  - yarn polkadot-dev-build-travis
